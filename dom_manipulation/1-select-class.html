<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>
  <p>This is a normal paragraph.</p>
</body>
<script>
    // Use the DOM API to modify the format of the <p class="highlight"> element to make the content boldened
// Make use of document.querySelectorAll
// Use the document.querySelectorAll method to get a list of all elements that match the selector ".highlight"
let highlightedElements = document.querySelectorAll(".highlight");

// Use a for loop to iterate over the list of elements
for (let element of highlightedElements) {
  // Use the style.fontWeight property to set the font weight to bold
  element.style.fontWeight = "bold";
}

</script>
</html>
