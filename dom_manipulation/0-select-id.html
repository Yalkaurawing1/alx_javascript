<!DOCTYPE html>
<html>
<head>
  <title>DOM Introduction</title>
</head>
<body>
  <p id="myParagraph">This is a paragraph.</p>
</body>
<script>
// Write JavaScript code to select the element using its id and store it in a variable
// Use the document.getElementById method to get a reference to the <p> element by its id
    const myParagraph = document.getElementById("myParagraph");

    // Use the DOM API to modify the content of the <p> element to I successfully updated this paragraph with javascript
    // Use the innerHTML property to set the new content of the element
    myParagraph.innerHTML = "I successfully updated this paragraph with javascript";

</script>
</html>
