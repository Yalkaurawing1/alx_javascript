<!DOCTYPE html>
<html>
<head>
  <title>Modifying Elements</title>
  <style>
    img {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <img id="myImage" src="https://picsum.photos/200/300" alt="My Image">
</body>
<script>
    // Write JavaScript code to select the <img> element using its id and store it in a variable.
// Use the document.getElementById method to get a reference to the <img> element by its id
const myImage = document.getElementById("myImage");

// Use the DOM API to modify the following:
// the src to https://picsum.photos/200/301,
// the alt to New image
// the border style to 2px solid red
// Use the src, alt, and style properties to set the new attributes of the element
myImage.src = "https://picsum.photos/200/301";
myImage.alt = "New image";
myImage.style.border = "2px solid red";

</script>
</html>
